<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <style>
        /* Centering the content */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling the form container */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Buttons */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        #submit {
            background-color: #28a745; /* Green */
        }

        #btn {
            background-color: #007bff; /* Blue */
        }

        button:hover {
            opacity: 0.8;
        }

        /* Output Box */
        #output {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Database Form</h2>
        <input id="name" type="text" placeholder="Enter your name">
        <input id="email" type="email" placeholder="Enter your email">
        <input id="age" type="number" placeholder="Enter your age">
        <button id="submit">Submit</button>
        <button id="btn">Fetch Data</button>
    </div>

    <div id="output"></div>

    <script src="./script.js"></script>

</body>
</html>
